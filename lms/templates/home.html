{% extends 'base.html' %}

{% block content %}
<section class="home-section">
    <div class="home-container">
        <div class="home-content">
            <h1 class="home-title">Welcome to the Learning Management System</h1>
            <p class="home-description">
                A comprehensive platform to manage your learning resources, track progress, and collaborate with peers.
            </p>
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="btn btn-login">Login</a>
                <a href="{% url 'register' %}" class="btn btn-register">Register</a>
            </div>
        </div>
        <div class="home-image">
            <img src="path/to/your/image.jpg" alt="Learning Image">
        </div>
    </div>
</section>
{% endblock %}
