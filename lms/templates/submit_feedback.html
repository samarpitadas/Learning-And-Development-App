{% extends 'base.html' %}

{% block content %}
<div class="feedback-form">
    <h2>Submit Feedback for {{ course.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="rating-section">
            <h4>Rating:</h4>
            {{ form.rating }}
        </div>
        <div class="feedback-section">
            <h4>Your Feedback:</h4>
            {{ form.feedback_text }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
