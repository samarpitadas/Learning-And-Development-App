{% extends 'base.html' %}

{% block content %}
  <h1>Update Request Status</h1>
  <form method="post">
    {% csrf_token %}
    <select name="status">
      <option value="pending">Pending</option>
      <option value="accepted">Accepted</option>
      <option value="rejected">Rejected</option>
    </select>
    <button type="submit">Update Status</button>
  </form>
{% endblock %}
